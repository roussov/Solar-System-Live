[build]
  # Build from the client directory so Netlify uses the existing lockfile.
  base = "client"
  command = "npm ci && npm run build -- --configuration=production"
  publish = "dist/solar-system-real-client"

[build.environment]
  NODE_VERSION = "18"

[dev]
  # Pour `netlify dev`: on utilise la commande racine qui lance API + client.
  command = "npm run dev"
  targetPort = 4200
  framework = "#custom"
  publish = "client/dist/solar-system-real-client"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

