[build]
  # Run the frontend build from the repo root so Netlify doesn’t look for a package.json at the top level.
  command = "npm --prefix client install && npm --prefix client run build"
  publish = "client/dist/solar-system-real-client"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

